	<title>K&H MNEB HPCL tabella</title>

	<script src="script.js"></script>
	<script>
		fetch("https://hpcl.hu/wp-json/bm/sp_table/6720", {
			method: "GET",
			headers: {
				"Content-type": "application/json;charset=UTF-8"
			}
		})
			.then((response) => response.json())
			.then((json) => {
				delete json.data[0]
				console.log(json)
				generateTable(json.title, sortData(json.data))
			})
			.catch((err) => console.log(err))
	</script>
